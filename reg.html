<body>
	<header class="header">
		<a href="index.html"><h1 class="header__back">GO BACK</h1></a>
	</header>
	<main>
		<form action="sing__in.html">
	  		<div class="container">
			    <h1>Register</h1>
			    <p>Please fill in this form to create an account.</p>
			    <hr>

			    <label for="email"><b>Email</b></label>
			    <input type="text" placeholder="Enter Email" name="email" required>

			    <label for="psw"><b>Password</b></label>
			    <input type="password" placeholder="Enter Password" name="psw" required>

			    <label for="psw-repeat"><b>Repeat Password</b></label>
			    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
			    <hr>

			    <p>By creating an account you agree to our <a href="term.html" class="terms">Terms & Privacy</a>.</p>
			    <button type="submit" class="registerbtn">Register</button>
			  </div>

			  <div class="container signin">
			    <p>Already have an account? <a href="sing__in.html" class="singin">Sign in</a>.</p>
		  	  </div>
		</form>
	</main>
